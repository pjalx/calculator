<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator.js"></script>
    <title>calculator</title>
</head>

<body>
    <div id="container">
        <div id="calc">
            <div id="disp">0</div>
            <div id="buttons_container">
                <div class="buttons_column">
                    <div class="butts">AC</div>
                    <div class="butts">7</div>
                    <div class="butts">4</div>
                    <div class="butts">1</div>
                    <div class="butts">0</div>
                </div>
                <div class="buttons_column">
                    <div class="butts">C</div>
                    <div class="butts">8</div>
                    <div class="butts">5</div>
                    <div class="butts">2</div>
                    <div class="butts">&#46;</div>
                </div>
                <div class="buttons_column">
                    <div class="butts">&#37;</div>
                    <div class="butts">9</div>
                    <div class="butts">6</div>
                    <div class="butts">3</div>
                    <div class="butts">&#61;</div>
                </div>
                <div class="buttons_column operators">
                    <div class="butts">&#47;</div>
                    <div class="butts">&#42;</div>
                    <div class="butts">&#45;</div>
                    <div class="butts plus">&#43;</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
