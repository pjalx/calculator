<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator.js"></script>
    <title>calculator</title>
</head>

<body>
    <div id="container">
        <div id="calc">
            <div id="disp"></div>
            <div id="buttons_container">
                <div class="buttons_column">
                    <div id='C' class="butts clear opers">C</div>
                    <div id='7' class="butts nums">7</div>
                    <div id='4' class="butts nums">4</div>
                    <div id='1' class="butts nums">1</div>
                    <div id='0' class="butts nums">0</div>
                </div>
                <div class="buttons_column">
                    <div id='backspace' class="butts back">&ltrif;</div>
                    <div id='8' class="butts nums">8</div>
                    <div id='5' class="butts nums">5</div>
                    <div id='2' class="butts nums">2</div>
                    <div id='.' class="butts decimal spec-opers">&#46;</div>
                </div>
                <div class="buttons_column">
                    <div id='%' class="butts percent spec-opers">&#37;</div>
                    <div id='9' class="butts nums">9</div>
                    <div id='6' class="butts nums">6</div>
                    <div id='3' class="butts nums">3</div>
                    <div id='=' class="butts equals opers">&#61;</div>
                </div>
                <div class="buttons_column">
                    <div id='/' class="butts divide opers">&#47;</div>
                    <div id='*' class="butts multiply opers">&#42;</div>
                    <div id='-' class="butts subtract opers">&#45;</div>
                    <div id='+' class="butts add opers">&#43;</div>
                    <div id='posorneg' class="butts posneg spec-opers">&#45;&#47;&#43;</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
